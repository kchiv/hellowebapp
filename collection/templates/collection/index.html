{% extends 'collection/base.html' %}
{% block title %}
    Homepage - {{ block.super }}
{% endblock %}

{% block content %}
	{% for profile in profiles %}
		<h1><a href="{% url 'profile_detail' slug=profile.slug %}">{{ profile.name }}</a></h1>
		<p>{{ profile.description }}</p>
	{% endfor %}
{% endblock %}
